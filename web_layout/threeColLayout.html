<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>三列布局</title>
<style type="text/css">
body{
	padding:0;
	margin:0;
}
.left{
	width:200px;
	height:500px;
	position:absolute;
	left:0;
	top:0;
	background:#ccc;
}
.main{
	height:500px;
	margin:0 300px 0 200px;
	background:#999;
}
.right{
	width:300px;
	height:500px;
	position:absolute;
	right:0;
	top:0;
	background:#ddd;
}
</style>
</head>

<body>
<div class="left">200</div>
<div class="main">自适应</div>
<div class="right">300</div>
</body>
</html>
